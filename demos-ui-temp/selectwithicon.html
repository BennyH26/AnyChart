<html>
<head>
    <meta charset="utf-8">
    <script src="../libs/closure-library/closure/goog/base.js"></script>
    <script src="../src/deps.js"></script>
    <script>
        goog.require('anychart.chartEditor2.controls.select.SelectWithIcon');
        goog.require('anychart.chartEditor2.controls.select.MenuItemWithIcon');
        goog.require('anychart.chartEditor2Module.Breadcrumbs');
        goog.require('anychart.chartEditor2Module.UserData');
    </script>
    <link rel="stylesheet" href="../out/anychart-ui.css">

    <style>
        .anychart-ui-select-with-icon {
            width: 400px;
        }

        .anychart-ui-menu-item-with-icon {
            width: 362px;
        }

        #select {
            width: 500px;
            margin: 20px 0;
        }

        #userdata {
            margin-top: 20px;
            background: #ecf0f3;
            width: 400px;
        }

    </style>

    <style>


    </style>


</head>
<body>
<div id="select"></div>

<div id="breadcrumbs"></div>
<div id="userdata"></div>


<script>
    var select = new anychart.chartEditor2.controls.select.SelectWithIcon('Select your char type');

    select.addItem(new anychart.chartEditor2.controls.select.MenuItemWithIcon({
        caption: 'Pie Chart',
        value: 'pie-chart',
        icon: 'http://www.anychart.com/_design/img/upload/charts/types/pie-chart.svg'
    }));
    select.addItem(new anychart.chartEditor2.controls.select.MenuItemWithIcon({
        caption: 'Bar Chart',
        value: 'bar-chart',
        icon: 'http://www.anychart.com/_design/img/upload/charts/types/bar-chart.svg'
    }));
    select.addItem(new anychart.chartEditor2.controls.select.MenuItemWithIcon({
        caption: 'Column Chart',
        value: 'column-chart',
        icon: 'http://www.anychart.com/_design/img/upload/charts/types/column-chart.svg'
    }));
    select.addItem(new anychart.chartEditor2.controls.select.MenuItemWithIcon({
        caption: 'Percent Stacked Column Chart',
        value: 'percent-stacked-column-chart',
        icon: 'http://www.anychart.com/_design/img/upload/charts/types/percent-stacked-column-chart.svg'
    }));
    select.render(document.getElementById('select'));
    select.setValue('percent-stacked-column-chart')
</script>

<script>
    breadcrumbs = new anychart.chartEditor2Module.Breadcrumbs();
    breadcrumbs.render(document.getElementById('breadcrumbs'));
    breadcrumbs.setStep(1);
    goog.events.listen(breadcrumbs, [
        anychart.chartEditor2Module.Breadcrumbs.EventType.COMPLETE,
        anychart.chartEditor2Module.Breadcrumbs.EventType.NEXT,
        anychart.chartEditor2Module.Breadcrumbs.EventType.PREV,
        anychart.chartEditor2Module.Breadcrumbs.EventType.CHANGE_STEP
    ], function (e) {
        console.log(e.type, e.step)
    })
</script>

<script>
    var userData = new anychart.chartEditor2Module.UserData([
        {id: 'google-spreadsheet', type: 'connect', caption: 'Google Spreadsheet', icon: '../dist/img/google-spreadsheet.png'},
        {id: 'csv-string', type: 'upload', caption: 'CSV String', icon: '../dist/img/csv-string.png'},
        {id: 'csv-file', type: 'upload', caption: 'CSV File', icon: '../dist/img/csv-file.png'},
        {id: 'json-string', type: 'upload', caption: 'JSON String', icon: '../dist/img/json-string.png'},
        {id: 'json-file', type: 'upload', caption: 'JSON File', icon: '../dist/img/json-file.png'}
    ]);
    userData.render(document.getElementById('userdata'));

    goog.events.listen(userData, anychart.chartEditor2Module.UserData.EventType.ACTION, function(e) {
        console.log(e.value);
    })
</script>
</body>

</html>
